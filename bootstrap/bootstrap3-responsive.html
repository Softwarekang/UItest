<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bootstrap3-responsive</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <style>
        .row div {
            height: 100px;
            background-color: #b0d8e1;
            margin-bottom: 5px;
            border: 1px solid #e1500e;
        }
    </style>
    <script>
        $(function () {
            $width = $("#width");
            $(window).on("resize", function () {
                $width.text($(this).width());
            });
        })
    </script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1 id="width"></h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
    </div>
</div>
</body>

</html>
