<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>bootstrap-select-demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href="//cdn.bootcss.com/bootstrap-select/1.13.1/css/bootstrap-select.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.selectpicker').selectpicker();
			});
		</script>
	</head>
	<body>
		<div class="container">
			<hr />
			bootstrap-select下拉框美化
			<select class="selectpicker">
			  <option>Mustard</option>
			  <option>Ketchup</option>
			  <option>Barbecue</option>
			</select>
		</div>
	</body>
</html>
