<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mobile</title>
    <link href="//cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" rel="stylesheet">
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/layer/3.1.0/mobile/layer.js"></script>
    <script type="text/javascript">
        function testInfo() {
            layer.open({
                content: '移动版和PC版不能同时存在同一页面',
                btn: '我知道了'
            });
        }

        function testTip() {
            //2秒后自动关闭
            layer.open({
                content: 'hello layer',
                skin: 'msg',
                time: 2
            });
        }

        function testAsk() {
            //询问框
            layer.open({
                content: '您确定要刷新一下本页面吗？',
                btn: ['刷新', '不要'],
                yes: function (index) {
                    location.reload();
                    layer.close(index);
                }
            });
        }

        function bottomAskTip() {
            //底部对话框
            layer.open({
                content: '这是一个底部弹出的询问提示',
                btn: ['删除', '取消'],
                skin: 'footer',
                yes: function (index) {
                    layer.open({
                        content: '执行删除操作'
                    })
                }
            });
        }

        function bottomTip() {
            //底部提示
            layer.open({
                content: '一个没有任何按钮的底部提示',
                skin: 'footer'
            });
        }

        function custom() {
            //自定义标题风格
            layer.open({
                title: ['我是标题', 'background-color: #FF4351; color:#fff;'],
                content: '标题风格任你定义。'
            });
        }

        function testhtml() {
            //页面层
            layer.open({
                type: 1,
                content: '可传入任何内容，支持html。一般用于手机页面中',
                anim: 'up',
                style: 'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;'
            });
        }

        function loading() {
            layer.open({type: 2, time: 3});
        }

        function loadingtxt() {
            //loading带文字
            layer.open({type: 2, content: '加载中', time: 3});
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .container div {
            height: 60px;
            border: 1px solid #62dbff;
            border-radius: 5px;
            flex: 1;
            text-align: center;
            font-size: 20px;
            line-height: 60px;
            margin: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div onclick="testInfo();">testInfo</div>
    <div onclick="testTip();">testTip</div>
    <div onclick="testAsk();">testAsk</div>
    <div onclick="bottomTip();">bottomTip</div>
    <div onclick="bottomAskTip();">bottomAskTip</div>
    <div onclick="custom();">custom</div>
    <div onclick="testhtml();">testhtml</div>
    <div onclick="loading();">loading</div>
    <div onclick="loadingtxt();">loadingtxt</div>
</div>
</body>

</html>
